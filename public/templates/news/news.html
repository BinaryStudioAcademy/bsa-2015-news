<div id="news-viev"><header><span>{{newsCtrl.text}}</span><div id="user-log"><img src="http://i.imgur.com/wNqHnG6.png" ,="" alt="user logo"/><span>{{newsCtrl.user}}</span><button class="btn btn-warning">Log out</button></div></header><nav></nav><aside><poll-widget></poll-widget></aside><div id="content"><div class="search"><input type="text" placeholder="Search" ng-model="search.title" class="form-control"/><button type="button" ng-click="newsCtrl.toggleForm()" class="btn btn-success">New post</button></div><div id="scroll-block"><form ng-hide="newsCtrl.formView" class="news-massage"><div class="form-group"><input type="text" placeholder="Title" ng-model="newsCtrl.titleNews" required="required" class="form-control"/><textarea rows="5" cols="20" ng-model="newsCtrl.bodyNews" placeholder="Vrite some news" required="required" class="form-control"></textarea></div><button type="submit" ng-click="newsCtrl.createNews()" class="btn btn-success">Create</button><button type="reset" class="btn btn-warning">Reset</button></form><div ng-repeat="news in newsCtrl.posts | filter: search track by $index " class="news-massage"><img src="http://www.abramovo.ru/avatary/albums/animated/thumb_bebbdb2368204aab18f6aa25d7317530.gif"/><h3><a href="">{{news.title}}</a></h3><span ng-click="newsCtrl.deleteNews($index)" class="delete-news">X</span><p>{{news.body | limitTo: newsCtrl.textLength[$index] || 200 }}<span ng-hide="news.body.length &lt; 200 "><a href="" ng-click="newsCtrl.loadMore($index)" ng-hide="newsCtrl.toggleText[$index]" class="load-more">more</a><a href="" ng-click="newsCtrl.loadMore($index)" ng-show="newsCtrl.toggleText[$index]" class="load-more">less</a></span></p><div class="person-info"><span>{{news.author||newsCtrl.user}}</span><span> </span><span>{{news.date | date:'yyyy-MM-dd HH:mm'}}</span></div><div class="coments-info"><span ng-click="newsCtrl.like($index)" class="glyphicon glyphicon-thumbs-up">{{news.likes.length}}</span><span class="glyphicon glyphicon-comment">5 </span></div></div></div></div></div>
